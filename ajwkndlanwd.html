<button id="checkStorage">Проверить доступ к localStorage</button>
<script>
document.getElementById("checkStorage").addEventListener("click", () => {
    try {
        localStorage.setItem("test", "123");
        alert("✅ Доступ к localStorage есть! " + localStorage.getItem("test"));
    } catch (e) {
        alert("❌ Нет доступа к localStorage: " + e);
    }
});
</script>
